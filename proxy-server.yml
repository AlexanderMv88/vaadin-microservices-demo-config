endpoints.health.enabled: true

ribbon:
  serverListRefreshInterval: 5000
  ConnectTimeout: 6000
  ReadTimeout: 5000
  SocketTimeout: 6000

zuul:
  ignoredServices: '*'
  routes:
    website-application:
      path: /**
      serviceId: website-application
      sensitiveHeaders:
    news-application:
      path: /news/**
      serviceId: news-application
      sensitiveHeaders:
    admin-application:
      path: /admin/**
      serviceId: admin-application
      sensitiveHeaders:
